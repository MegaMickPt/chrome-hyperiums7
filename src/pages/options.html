<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hyperiums Extension - Options</title>
		<script data-main="/scripts/page.js" src="/extlibs/requirejs/require.js"></script>
		<link rel="stylesheet/less" type="text/css" href="/styles/pages.less">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Authentication</legend>
				<label>
					<input name="auth.remember" type="checkbox">
					Remember nickname
				</label>
				<br>
				<label>Your nickname
					<input name="auth.nickname" maxlength="12">
				</label>
			</fieldset>
			<fieldset>
				<legend>External website</legend>
				<label>
					<input name="external.isEnabled" type="checkbox">
					Enable external website
				</label>
				<br>
				<label>
					URL Pattern
					<input name="external.urlPattern" type="url">
					<br>
					<small>The following placeholders get replaced with the session value if
					logged in:
					<kbd>%PLAYER_ID%</kbd>
					<kbd>%AUTH_KEY%</kbd>
					<kbd>%GAME_ID%</kbd></small>
				</label>
			</fieldset>
			<p>
				<button type="submit">Save options</button>
				<button type="submit" id="save-and-close">and close window afterwards</button>
			</p>
		</form>
	</body>
</html>
