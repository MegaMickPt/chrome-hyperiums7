<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hyperiums Extension - Options</title>
		<script src="/extlibs/jquery/jquery.js"></script>
		<script src="/classes/Hyperiums7.js"></script>
		<link rel="stylesheet/less" type="text/css" href="/styles/pages.less">
		<script src="/extlibs/less/less.js"></script>
		<script src="/scripts/pages/options.js"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Authentication</legend>
				<label>
					<input name="auth.remember" type="checkbox">
					Remember nickname
				</label>
				<br>
				<label>Your nickname
					<input name="auth.nickname" maxlength="12">
				</label>
			</fieldset>
			<fieldset>
				<legend>External website</legend>
				<label>
					<input name="external.isEnabled" type="checkbox">
					Enable external website
				</label>
				<br>
				<label>
					URL Pattern
					<input name="external.urlPattern" type="url">
					<br>
					<small>The following placeholders get replaced with the session value if
					logged in:
					<kbd>%PLAYER_ID%</kbd>
					<kbd>%AUTH_KEY%</kbd>
					<kbd>%GAME_ID%</kbd></small>
				</label>
			</fieldset>
			<fieldset>
				<legend>Notifications</legend>
				<label>
					Automatically check for new events every
					<input name="notifications.periodInMinutes" type="number" min="1" required>
					minute(s)
				</label>
				<br>
				<label>
					<input name="notifications.isBadgeOnClickEnabled" type="checkbox">
					Click on extension icon opens event page when there is a new event
				</label>
			</fieldset>
			<p>
				<button type="submit">Save options</button>
				<button type="submit" id="save-and-close">and close window afterwards</button>
			</p>
		</form>
	</body>
</html>
