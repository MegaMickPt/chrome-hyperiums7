<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hyperiums Extension - Fleet Calculator</title>
		<script src="/extlibs/jquery/jquery.js"></script>
		<script src="/extlibs/momentjs/moment.js"></script>
		<script src="/extlibs/numeraljs/numeral.js"></script>
		<script src="/classes/moment.js"></script>
		<script src="/classes/Hyperiums7.js"></script>
		<link rel="stylesheet/less" type="text/css" href="/styles/pages.less">
		<script src="/extlibs/less/less.js"></script>
		<script src="/scripts/pages/fleetcalc.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<th><label for="productId">Product</label></th>
				<td><select id="productId"></select></td>
			</tr>
			<tr>
				<th><label for="governmentId">Government</label></th>
				<td><select id="governmentId">Government</label></td>
			</tr>
			<tr>
				<th>Stasis</th>
				<td>
					<label><input type="radio" name="stasis" value="0" checked> Stasis off</label>
					<label><input type="radio" name="stasis" value="1"> Stasis on</label>
				</td>
			</tr>
			<tr>
				<th><label for="numFactories">Number of Factories</label></th>
				<td><input id="numFactories" type="number" min="1" value="3"></td>
			</tr>
		</table>
		<table id="units">
			<thead>
				<tr><th>Unit \ Race</th></tr>
			</thead>
			<tfoot>
				<tr id="spaceAveragePower"><th>Space AvgP</th></tr>
				<tr id="groundAveragePower"><th>Ground AvgP</th></tr>
				<tr id="buildCosts"><th>Build Costs</th></tr>
				<tr id="upkeepCosts"><th>Upkeep Costs</th></tr>
				<tr id="timeToBuild"><th>Time to build</th></tr>
			</tfoot>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
